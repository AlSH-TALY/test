# ======================================
# Persistent Volumes (HostPath)
# ======================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-taly-acs-core-api-conf
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /opt/taly/conf
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-taly-acs-core-api-logs
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /opt/taly/logs

---
# ======================================
# Persistent Volume Claims
# ======================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: taly-acs-core-api-conf-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: pv-taly-acs-core-api-conf
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: taly-acs-core-api-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-taly-acs-core-api-logs

---
# ======================================
# Deployment
# ======================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taly-acs-core-api
  labels:
    app: taly-acs-core-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taly-acs-core-api
  template:
    metadata:
      labels:
        app: taly-acs-core-api
    spec:
      containers:
        - name: taly-acs-core-api
          image: 192.168.159.130:31506/taly-acs-core-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083

          # Point Spring Boot to external logback config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Dlogging.config=/opt/taly/conf/logback-spring.xml"

          volumeMounts:
            - name: conf
              mountPath: /opt/taly/conf
            - name: logs
              mountPath: /opt/taly/logs

      volumes:
        - name: conf
          persistentVolumeClaim:
            claimName: taly-acs-core-api-conf-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: taly-acs-core-api-logs-pvc

---
# ======================================
# Service
# ======================================
apiVersion: v1
kind: Service
metadata:
  name: taly-acs-core-api-svc
spec:
  selector:
    app: taly-acs-core-api
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: ClusterIP

