name: Build and Deploy EMVCoACS

on:
  workflow_dispatch:

env:
  IMAGE_REGISTRY: 192.168.159.130:31506
  IMAGE_NAME: taly-acs-core-api
  IMAGE_TAG: img-${{ github.run_id }}
  PROJECT_DIR: EmvCoACS

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Use self-hosted if you're building inside your K8s cluster or VM

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: ${{ env.PROJECT_DIR }}
        run: mvn clean install -DskipTests

      - name: Build Docker Image
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          docker build -t $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker Image to Registry
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          docker push $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy to Kubernetes
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          sed -i "s|image:.*|image: $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_TAG|g" taly-acs-core-api.yaml
          kubectl apply -f taly-acs-core-api.yaml
