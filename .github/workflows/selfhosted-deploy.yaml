name: Build and Deploy EMVCoACS

on:
  workflow_dispatch:

env:
  IMAGE_NAME: 192.168.159.130:31506/taly-acs-core-api
  IMAGE_TAG: img-${{ github.run_id }}
  PROJECT_DIR: EmvCoACS

jobs:
  build-and-deploy:
    runs-on: self-hosted  # or ubuntu-latest if you're not using a self-hosted runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Build project with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean install -DskipTests
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Update image tag in YAML
        run: |
          sed -i "s#image:.*#image: $IMAGE_NAME:$IMAGE_TAG#g" taly-acs-core-api.yaml
        env:
          IMAGE_NAME: 192.168.159.130:31506/taly-acs-core-api
          IMAGE_TAG: img-15731293743

      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=~/admin.conf
          kubectl apply -f taly-acs-core-api.yaml
        env:
          IMAGE_NAME: 192.168.159.130:31506/taly-acs-core-api
          IMAGE_TAG: img-15731293743
